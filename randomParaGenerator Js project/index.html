<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Paragraph Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Random Paragraph Generator</h1>
    <div class="form-group">
      <input type="number" id="paraCount" min="1" max="20" placeholder="1 - 20">
      <button id="generateBtn" onclick="generate()">Generate</button>
    </div>
    <div class="output" id="outputArea">
      <!-- Paragraphs will appear here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
